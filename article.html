<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <div class="container header-content">
            <div class="logo">ðŸš€ DigitalLifeHub</div>
            <nav>
                <ul>
                    <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="food.html"><i class="fas fa-utensils"></i> Food</a></li>

                </ul>
            </nav>
        </div>
    </header>

    <main class="container" id="article-container">
        <!-- Article content loaded by JS -->
    </main>

    <footer>
        <div class="container">
            <p>Â© 2024 DigitalLifeHub</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        // Get article ID from URL
        const params = new URLSearchParams(window.location.search);
        const articleId = params.get('id');

        // Find the article
        const article = DigitalLifeHub.data.articles.find(a => a.id == articleId);

        const container = document.getElementById('article-container');

        if (article) {
            container.innerHTML = `
                <h1>${article.title}</h1>
                <p><strong>Category:</strong> ${article.category}</p>
                <p><strong>Read Time:</strong> ${article.readTime}</p>
                <p><strong>Date:</strong> ${article.date}</p>
                <img src="${article.image}" alt="${article.title}" style="width:100%; max-width:800px; margin:20px 0;">
                <p>${article.excerpt}</p>
                <p>This is the full content of your article. Expand it with more paragraphs, images, or guides.</p>
            `;
        } else {
            container.innerHTML = `<p>No article found.</p>`;
        }
    </script>
</body>
</html>
